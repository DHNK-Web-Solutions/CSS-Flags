<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="../styles.css" />
  <!-- Font Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&display=swap" rel="stylesheet">

  <title>Flag of India</title>
</head>
<body>
  <div class="box">
    <h1 class="title">India</h1>
    <div class="flag">
      <div class="saffron"></div>
      <div class="white">
        <div class="ashoka">
          <div id="outer-circle"></div>
          <div id="circle2"></div>
          <div class="triangle"></div>
          <div class="triangle rotate1"></div>
          <div class="triangle rotate2"></div>
          <div class="triangle rotate3"></div>
          <div class="triangle"></div>

        </div>
      </div>
      <div class="green"></div>
    </div>
    <h2 class="open-sans-h2">Color Palette</h2>
    <p class="open-sans-p">
      #FF671F<br />
      #FFFFFF<br />
      #046A38<br />
      #06038D<br />
    </p>  
  </div>
